<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" href="css/style.css" type="text/css"/>
        <script src="js/script.js"></script>
    </head>
    <body>
        <section class="container">
            <h1>Personalize seu perfil</h1>
            <div class="row">
                <div class="col-md-3">
                    <h3>Orientação:</h3>
                    <button type="button" class="btn btn-default" id="fonte" onclick="alteraFonte()">Escolha a família da fonte</button>
                    <button type="button" class="btn btn-default" id="fundo" onclick="corFundo()">Escolha a cor de fundo</button>
                    <button type="button" class="btn btn-default">Escolha a orientação do nome</button>
                    <button type="button" class="btn btn-default">Escolha o tamanho da fonte do nome</button>
                    <button type="button" class="btn btn-default">Escolha a cor da fonte</button>
                    <button type="button" class="btn btn-default">Escolha tamanho de fonte de subtitulo</button>
                    <button type="submit" class="btn btn-default">OK</button>
                </div>
                <div class="col-md-3">
                    <h3>Apresentação</h3>
                    <form>
                        <div class="form-group">
                            <h4>Nome</h4>
                            <textarea class="form-control" rows="5" id="nome"></textarea>
                            <p> Sobre</p>
                            <textarea class="form-control" rows="5" id="sobre"></textarea>
                            <p>Area de atuação</p>
                            <textarea class="form-control" rows="5" id="area"></textarea>
                            <p>Formação</p>
                            <textarea class="form-control" rows="5" id="formacao"></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
