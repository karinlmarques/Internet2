<html>
    <head>
        <title>Massas e cia</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css" type="text/css"/>
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css"/>
        <script src="js/script.js"></script>
        <script src="js/buscaCep.js"></script>
    </head>
    <body class="corpo">
        <nav id="menu">
            <div class="container-fluid">
                <ul class="nav nav-pills" role="tablist">
                    <li class="active"><a href="index.html">Home</a></li>
                    <li ><a href="sobre.html">Sobre</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                    <li><a href="pedido.html">Monte sua pizza</a></li>
                </ul>
            </div>
        </nav>
        <div class="container"> 
            <header class="jumbotron">
                <div class="row">
                    <div class="col-md-6">
                        <figure>
                            <img class="logo" src="imagens/logo.png" alt="logo"/>
                        </figure>
                    </div>
                    <div class="col-md-6">
                        <h1>Massas e cia</h1>
                    </div>
                </div>
            </header>
        </div>
        <form method="get" action="." id="cadastro">
            <label>Cep:
                <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
                       onblur="pesquisacep(this.value);" /></label><br />
            <label>Rua:
                <input name="rua" type="text" id="rua" size="60" /></label><br />
            <label>Bairro:
                <input name="bairro" type="text" id="bairro" size="40" /></label><br />
            <label>Cidade:
                <input name="cidade" type="text" id="cidade" size="40" /></label><br />
            <label>Estado:
                <input name="uf" type="text" id="uf" size="2" /></label><br />
            <label>Nome:
                <input name="nome" type="text" id="nome" size="50" /></label><br />
            <label>Telefone
                <input name="tel" type="text" id="tel" size="15" /></label><br />
            <label>Mensagem:
                <textarea id="mensagem" rows="4" cols="50"></textarea></label><br />
            <input type="submit" class="btn btn-primary" value="Enviar"  onclick="cadastra()">
        </form>
        <div class="container" id="mapa">
            <div class="row">
                <div class="col-md-6">
                    <h4>Mapa do site</h4>
                    <a href="index.html">Home</a>
                    <a href="sobre.html">Sobre</a>
                    <a href="cadastro.html">Cadastro</a>
                    <a href="pedido.html">Monte seu pedido</a>
                </div>
                <div class="col-md-6">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3721.2692789922585!2d-41.68238338472927!3d-21.14167938258581!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xbc6de2b24cac0b%3A0x9baf69666888a531!2sR.+Dr.+Columbiano+Teixeira+de+Siqueira%2C+686+-+Centro%2C+Bom+Jesus+do+Itabapoana+-+RJ%2C+28360-000!5e0!3m2!1spt-BR!2sbr!4v1530992853572" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </body>
</html>
